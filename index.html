<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColdNova Fullscreen Proxy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #proxy-container {
      width: 100%;
      height: 100%;
      overflow: auto;
      box-sizing: border-box;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #333;
    }
    .uv-replaced {
      border: 1px dashed #aaa;
      background: #f8f8f8;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="loading">Loading ColdNova...</div>
  <div id="proxy-container"></div>

<script>
  const container = document.getElementById('proxy-container');
  const loading = document.getElementById('loading');
  const targetUrl = 'https://coldnova.xyz/';

  // ---- PATCH: Intercept document.write ----
  // This ensures iframe and embed tags never break rendering.
  (function() {
    const originalWrite = document.write;
    document.write = function(...args) {
      try {
        // Combine args into one string (some scripts call write multiple times)
        let html = args.join('');
        // Replace iframe and embed with placeholders BEFORE insertion
        html = html.replace(/<iframe\b[^>]*>/gi, '<div class="uv-replaced">[iframe removed]</div>');
        html = html.replace(/<embed\b[^>]*>/gi, '<div class="uv-replaced">[embed removed]</div>');
        return originalWrite.call(document, html);
      } catch (err) {
        console.error('document.write interception failed:', err);
      }
    };
  })();

  // ---- Clean up ads from proxied page ----
  function removeAds(doc) {
    doc.querySelectorAll('script[src*="googlesyndication"], script[src*="adsbygoogle"]').forEach(el => el.remove());
    doc.querySelectorAll('ins.adsbygoogle, .ad-container, .ads-container, [id*="ad"], [class*="ad"]').forEach(el => el.remove());
  }

  // ---- Rewrite URLs + convert iframe/embed to div placeholders ----
  function rewriteUrls(doc, baseUrl) {
    const elements = doc.querySelectorAll('[href], [src]');
    elements.forEach(el => {
      if (el.tagName.toLowerCase() === 'iframe' || el.tagName.toLowerCase() === 'embed') {
        // Replace with placeholder
        const src = el.getAttribute('src');
        const absUrl = src ? new URL(src, baseUrl).href : null;

        const placeholder = document.createElement('div');
        placeholder.className = 'uv-replaced';
        placeholder.textContent = 'Loading embedded content...';
        el.replaceWith(placeholder);

        // If src exists, attempt to load iframe/embed content into div
        if (absUrl) loadIframeDiv(placeholder, absUrl);
      } else {
        if (el.hasAttribute('href')) {
          el.href = new URL(el.getAttribute('href'), baseUrl).href;
        }
        if (el.hasAttribute('src')) {
          el.src = new URL(el.getAttribute('src'), baseUrl).href;
        }
      }
    });

    // Force links to stay inside proxy
    doc.querySelectorAll('a').forEach(a => {
      a.addEventListener('click', e => {
        e.preventDefault();
        loadPage(a.href);
      });
    });
  }

  // ---- Normal page loader ----
  async function loadPage(url) {
    try {
      loading.style.display = 'block';
      container.innerHTML = '';
      const response = await fetch('https://corsproxy.io/?' + encodeURIComponent(url));
      const htmlText = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlText, 'text/html');

      removeAds(doc);
      rewriteUrls(doc, url);

      // Load external stylesheets
      doc.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
        const newLink = document.createElement('link');
        newLink.rel = 'stylesheet';
        newLink.href = link.href;
        document.head.appendChild(newLink);
      });

      // Load inline styles
      doc.querySelectorAll('style').forEach(style => {
        const newStyle = document.createElement('style');
        newStyle.textContent = style.textContent;
        document.head.appendChild(newStyle);
      });

      // Append main content
      Array.from(doc.body.children).forEach(child => container.appendChild(child));
    } catch (err) {
      container.innerHTML = `<p style="color:red;">Failed to load page: ${err.message}</p>`;
      console.error(err);
    } finally {
      loading.style.display = 'none';
    }
  }

  // ---- Loader for iframe/embed placeholders ----
  async function loadIframeDiv(div, url) {
    try {
      const response = await fetch('https://corsproxy.io/?' + encodeURIComponent(url));
      const htmlText = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlText, 'text/html');

      removeAds(doc);
      rewriteUrls(doc, url);

      div.innerHTML = '';
      Array.from(doc.body.children).forEach(child => div.appendChild(child));
    } catch (err) {
      div.innerHTML = `<p style="color:red;">Failed to load embed: ${err.message}</p>`;
      console.error(err);
    }
  }

  // ---- Auto-load ColdNova ----
  window.addEventListener('DOMContentLoaded', () => {
    loadPage(targetUrl);
  });
</script>
</body>
</html>

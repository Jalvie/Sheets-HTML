<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColdNova Fullscreen Proxy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #proxy-container {
      width: 100%;
      height: 100%;
      overflow: auto;
      box-sizing: border-box;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="loading">Loading ColdNova...</div>
  <div id="proxy-container"></div>

<script>
  const container = document.getElementById('proxy-container');
  const loading = document.getElementById('loading');
  const targetUrl = 'https://coldnova.xyz/';

  // Clean ads
  function removeAds(doc) {
    doc.querySelectorAll('script[src*="googlesyndication"], script[src*="adsbygoogle"]').forEach(el => el.remove());
    doc.querySelectorAll('ins.adsbygoogle, .ad-container, .ads-container, [id*="ad"], [class*="ad"]').forEach(el => el.remove());
  }

  // Rewrites and processes iframes as divs
  function rewriteUrls(doc, baseUrl) {
    const elements = doc.querySelectorAll('[href], [src]');
    elements.forEach(el => {
      if (el.tagName.toLowerCase() === 'iframe') {
        const iframeSrc = el.getAttribute('src');
        if (iframeSrc) {
          const absUrl = new URL(iframeSrc, baseUrl).href;
          const iframeDiv = document.createElement('div');
          iframeDiv.style.border = '1px solid #ccc';
          iframeDiv.style.margin = '10px 0';
          iframeDiv.style.minHeight = '200px';
          iframeDiv.textContent = 'Loading embed...';
          el.replaceWith(iframeDiv);

          // load iframe content into div
          loadIframeDiv(iframeDiv, absUrl);
        }
      } else {
        if (el.hasAttribute('href')) {
          el.href = new URL(el.getAttribute('href'), baseUrl).href;
        }
        if (el.hasAttribute('src')) {
          el.src = new URL(el.getAttribute('src'), baseUrl).href;
        }
      }
    });

    // Make links stay inside proxy
    doc.querySelectorAll('a').forEach(a => {
      a.addEventListener('click', e => {
        e.preventDefault();
        loadPage(a.href);
      });
    });
  }

  // Normal page loader
  async function loadPage(url) {
    try {
      loading.style.display = 'block';
      container.innerHTML = '';
      const response = await fetch('https://corsproxy.io/?' + encodeURIComponent(url));
      const htmlText = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlText, 'text/html');

      removeAds(doc);
      rewriteUrls(doc, url);

      // CSS
      doc.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
        const newLink = document.createElement('link');
        newLink.rel = 'stylesheet';
        newLink.href = link.href;
        document.head.appendChild(newLink);
      });

      // inline <style>
      doc.querySelectorAll('style').forEach(style => {
        const newStyle = document.createElement('style');
        newStyle.textContent = style.textContent;
        document.head.appendChild(newStyle);
      });

      // Put page content inside container
      Array.from(doc.body.children).forEach(child => container.appendChild(child));

    } catch (err) {
      container.innerHTML = `<p style="color:red;">Failed to load page: ${err.message}</p>`;
      console.error(err);
    } finally {
      loading.style.display = 'none';
    }
  }

  // Loader for iframes â†’ divs
  async function loadIframeDiv(div, url) {
    try {
      const response = await fetch('https://corsproxy.io/?' + encodeURIComponent(url));
      const htmlText = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlText, 'text/html');

      removeAds(doc);
      rewriteUrls(doc, url);

      div.innerHTML = ''; // clear "Loading embed..."
      Array.from(doc.body.children).forEach(child => div.appendChild(child));

    } catch (err) {
      div.innerHTML = `<p style="color:red;">Failed to load embed: ${err.message}</p>`;
      console.error(err);
    }
  }

  // Auto-load ColdNova
  window.addEventListener('DOMContentLoaded', () => {
    loadPage(targetUrl);
  });
</script>
</body>
</html>

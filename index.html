<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColdNova Fullscreen Proxy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #fff;
    }
    #proxy-container {
      width: 100%;
      height: 100%;
      overflow: auto;
      box-sizing: border-box;
      display: block;
      background: #fff;
      visibility: visible !important;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #333;
      z-index: 9999;
    }
    .uv-replaced {
      border: 1px dashed #aaa;
      background: #f8f8f8;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="loading">Loading ColdNova...</div>
  <div id="proxy-container"></div>

<script>
  const container = document.getElementById('proxy-container');
  const loading = document.getElementById('loading');
  const targetUrl = 'https://coldnova.xyz/';

  // ===========================================
  // FIX #1: SAFELY HANDLE document.write CALLS
  // ===========================================
  (function() {
    const originalWrite = document.write;
    const originalWriteln = document.writeln;

    function safeWrite(html) {
      try {
        if (typeof html !== "string") return;
        // Sanitize iframe & embed tags BEFORE inserting them
        html = html.replace(/<iframe\b[^>]*>[\s\S]*?<\/iframe>/gi,
          '<div class="uv-replaced">[iframe removed]</div>');
        html = html.replace(/<embed\b[^>]*>/gi,
          '<div class="uv-replaced">[embed removed]</div>');

        // Append to proxy container instead of replacing full document
        const temp = document.createElement("div");
        temp.innerHTML = html;
        while (temp.firstChild) container.appendChild(temp.firstChild);
      } catch (err) {
        console.error("document.write interception failed:", err);
      }
    }

    document.write = function(...args) { safeWrite(args.join("")); };
    document.writeln = function(...args) { safeWrite(args.join("") + "\n"); };
  })();

  // ===========================================
  // CLEAN UP ADS & TRACKERS
  // ===========================================
  function removeAds(doc) {
    doc.querySelectorAll('script[src*="googlesyndication"], script[src*="adsbygoogle"]').forEach(el => el.remove());
    doc.querySelectorAll('ins.adsbygoogle, .ad-container, .ads-container, [id*="ad"], [class*="ad"]').forEach(el => el.remove());
  }

  // ===========================================
  // REWRITE URLs + HANDLE IFRAMES & EMBEDS
  // ===========================================
  function rewriteUrls(doc, baseUrl) {
    const elements = doc.querySelectorAll('[href], [src]');
    elements.forEach(el => {
      const tag = el.tagName.toLowerCase();
      if (tag === 'iframe' || tag === 'embed') {
        const src = el.getAttribute('src');
        const absUrl = src ? new URL(src, baseUrl).href : null;

        const placeholder = document.createElement('div');
        placeholder.className = 'uv-replaced';
        placeholder.textContent = 'Loading embedded content...';
        el.replaceWith(placeholder);

        if (absUrl) loadIframeDiv(placeholder, absUrl);
      } else {
        if (el.hasAttribute('href')) {
          el.href = new URL(el.getAttribute('href'), baseUrl).href;
        }
        if (el.hasAttribute('src')) {
          el.src = new URL(el.getAttribute('src'), baseUrl).href;
        }
      }
    });

    // Force links to stay inside proxy
    doc.querySelectorAll('a').forEach(a => {
      a.addEventListener('click', e => {
        e.preventDefault();
        loadPage(a.href);
      });
    });
  }

  // ===========================================
  // MAIN PAGE LOADER
  // ===========================================
  async function loadPage(url) {
    try {
      loading.style.display = 'block';
      container.innerHTML = '';

      // Use CORS proxy for fetching HTML
      const response = await fetch('https://corsproxy.io/?' + encodeURIComponent(url));
      const htmlText = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlText, 'text/html');

      removeAds(doc);
      rewriteUrls(doc, url);

      // Apply stylesheets from proxied page
      doc.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
        const newLink = document.createElement('link');
        newLink.rel = 'stylesheet';
        newLink.href = link.href;
        document.head.appendChild(newLink);
      });

      // Apply inline <style> blocks
      doc.querySelectorAll('style').forEach(style => {
        const newStyle = document.createElement('style');
        newStyle.textContent = style.textContent;
        document.head.appendChild(newStyle);
      });

      // Inject parsed body content into proxy container
      Array.from(doc.body.children).forEach(child => container.appendChild(child));

    } catch (err) {
      container.innerHTML = `<p style="color:red;">Failed to load page: ${err.message}</p>`;
      console.error(err);
    } finally {
      // Ensure visibility after parsing content
      container.style.visibility = 'visible';
      loading.style.display = 'none';
    }
  }

  // ===========================================
  // IFRAME & EMBED LOADER
  // ===========================================
  async function loadIframeDiv(div, url) {
    try {
      const response = await fetch('https://corsproxy.io/?' + encodeURIComponent(url));
      const htmlText = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlText, 'text/html');

      removeAds(doc);
      rewriteUrls(doc, url);

      div.innerHTML = '';
      Array.from(doc.body.children).forEach(child => div.appendChild(child));
    } catch (err) {
      div.innerHTML = `<p style="color:red;">Failed to load embed: ${err.message}</p>`;
      console.error(err);
    }
  }

  // ===========================================
  // INITIAL LOAD
  // ===========================================
  window.addEventListener('DOMContentLoaded', () => {
    loadPage(targetUrl);
  });
</script>
</body>
</html>

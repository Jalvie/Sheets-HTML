<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColdNova Fullscreen Proxy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #fff;
    }
    #proxy-container {
      width: 100%;
      height: 100%;
      overflow: auto;
      box-sizing: border-box;
      background: #fff;
      visibility: visible !important;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #333;
      z-index: 9999;
    }
    iframe, embed {
      display: block;
      max-width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="loading">Loading ColdNova...</div>
  <div id="proxy-container"></div>

<script>
  const container = document.getElementById('proxy-container');
  const loading = document.getElementById('loading');
  const targetUrl = 'https://coldnova.xyz/';

  // ===========================================
  // FIX #1: SAFELY HANDLE document.write CALLS
  // ===========================================
  (function() {
    const originalWrite = document.write;
    const originalWriteln = document.writeln;

    function safeWrite(html) {
      try {
        if (typeof html !== "string") return;
        // Don't remove iframes anymore; just append content safely
        const temp = document.createElement("div");
        temp.innerHTML = html;
        while (temp.firstChild) container.appendChild(temp.firstChild);
      } catch (err) {
        console.error("document.write interception failed:", err);
      }
    }

    document.write = function(...args) { safeWrite(args.join("")); };
    document.writeln = function(...args) { safeWrite(args.join("") + "\n"); };
  })();

  // ===========================================
  // CLEAN UP ADS & TRACKERS
  // ===========================================
  function removeAds(doc) {
    doc.querySelectorAll('script[src*="googlesyndication"], script[src*="adsbygoogle"]').forEach(el => el.remove());
    doc.querySelectorAll('ins.adsbygoogle, .ad-container, .ads-container, [id*="ad"], [class*="ad"]').forEach(el => el.remove());
  }

  // ===========================================
  // FIX #2: PROPERLY REWRITE IFRAMES & EMBEDS
  // ===========================================
  function rewriteUrls(doc, baseUrl) {
    const elements = doc.querySelectorAll('[href], [src]');
    elements.forEach(el => {
      const tag = el.tagName.toLowerCase();
      const attr = el.hasAttribute('src') ? 'src' : 'href';
      if (el.hasAttribute(attr)) {
        const original = el.getAttribute(attr);
        try {
          const absUrl = new URL(original, baseUrl).href;
          // Route all requests through proxy for proper game loading
          el.setAttribute(attr, 'https://corsproxy.io/?' + encodeURIComponent(absUrl));
        } catch (e) {
          console.warn("URL rewrite failed:", original);
        }
      }
    });

    // Ensure links stay inside proxy
    doc.querySelectorAll('a').forEach(a => {
      a.addEventListener('click', e => {
        e.preventDefault();
        loadPage(a.href);
      });
    });
  }

  // ===========================================
  // MAIN PAGE LOADER
  // ===========================================
  async function loadPage(url) {
    try {
      loading.style.display = 'block';
      container.innerHTML = '';

      const response = await fetch('https://corsproxy.io/?' + encodeURIComponent(url));
      const htmlText = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlText, 'text/html');

      removeAds(doc);
      rewriteUrls(doc, url);

      // Apply stylesheets from proxied page
      doc.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
        const newLink = document.createElement('link');
        newLink.rel = 'stylesheet';
        newLink.href = link.href;
        document.head.appendChild(newLink);
      });

      // Apply inline styles
      doc.querySelectorAll('style').forEach(style => {
        const newStyle = document.createElement('style');
        newStyle.textContent = style.textContent;
        document.head.appendChild(newStyle);
      });

      // Inject proxied HTML body content
      Array.from(doc.body.children).forEach(child => container.appendChild(child));
    } catch (err) {
      container.innerHTML = `<p style="color:red;">Failed to load page: ${err.message}</p>`;
      console.error(err);
    } finally {
      container.style.visibility = 'visible';
      loading.style.display = 'none';
    }
  }

  // ===========================================
  // INITIAL LOAD
  // ===========================================
  window.addEventListener('DOMContentLoaded', () => {
    loadPage(targetUrl);
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColdNova Fullscreen Proxy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #proxy-container {
      width: 100%;
      height: 100%;
      overflow: auto;
      box-sizing: border-box;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="loading">Loading ColdNova...</div>
  <div id="proxy-container"></div>

  <script>
    const container = document.getElementById('proxy-container');
    const loading = document.getElementById('loading');
    const targetUrl = 'https://coldnova.xyz/';
    
    function rewriteUrls(doc, baseUrl) {
        const elements = doc.querySelectorAll('[href], [src], iframe');
    
        elements.forEach(el => {
            const tag = el.tagName.toLowerCase();
    
            if (tag === 'iframe') {
                const src = el.getAttribute('src');
                if (src) {
                    // Replace iframe src with proxied URL
                    const proxied = 'https://corsproxy.io/?' + encodeURIComponent(new URL(src, baseUrl).href);
                    el.setAttribute('src', proxied);
                }
            } else {
                if (el.hasAttribute('href')) {
                    const href = el.getAttribute('href');
                    try {
                        el.setAttribute('href', new URL(href, baseUrl).href);
                    } catch {}
                }
                if (el.hasAttribute('src')) {
                    const src = el.getAttribute('src');
                    try {
                        el.setAttribute('src', new URL(src, baseUrl).href);
                    } catch {}
                }
            }
    
            // Intercept <a> clicks
            if (tag === 'a') {
                el.addEventListener('click', e => {
                    e.preventDefault();
                    loadPage(el.href);
                });
            }
        });
    }
    
    function removeAds(doc) {
        doc.querySelectorAll('script[src*="googlesyndication"], script[src*="adsbygoogle"]').forEach(el => el.remove());
        doc.querySelectorAll('ins.adsbygoogle, .ad-container, .ads-container, [id*="ad"], [class*="ad"]').forEach(el => el.remove());
    }
    
    async function loadPage(url) {
        loading.style.display = 'block';
        container.innerHTML = '';
        try {
            const response = await fetch('https://corsproxy.io/?' + encodeURIComponent(url));
            const html = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
    
            removeAds(doc);
            rewriteUrls(doc, url);
    
            // Inject styles
            doc.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
                const newLink = document.createElement('link');
                newLink.rel = 'stylesheet';
                newLink.href = link.href;
                document.head.appendChild(newLink);
            });
            doc.querySelectorAll('style').forEach(style => {
                const newStyle = document.createElement('style');
                newStyle.textContent = style.textContent;
                document.head.appendChild(newStyle);
            });
    
            // Append body content
            Array.from(doc.body.children).forEach(child => container.appendChild(child));
        } catch (err) {
            container.innerHTML = `<p style="color:red;">Failed to load page: ${err.message}</p>`;
            console.error(err);
        } finally {
            loading.style.display = 'none';
        }
    }
    
    window.addEventListener('DOMContentLoaded', () => {
        loadPage(targetUrl);
    });
    </script>`    
</body>
</html>
